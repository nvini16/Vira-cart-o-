  <script>
    // Default configuration
    const defaultConfig = {
      game_title: " Din√¢mica da Equipe",
      subtitle: "Jogo de Mem√≥ria Quebra-Gelo",
      background_color: "#312e81",
      card_color: "#6366f1",
      text_color: "#ffffff",
      accent_color: "#ec4899",
      surface_color: "#1e1b4b",
      font_family: "Nunito",
      font_size: 16
    };

    let config = { ...defaultConfig };

    // Game state
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let gameStarted = false;
    let timerInterval = null;
    let seconds = 0;
    let currentQuestionIndex = -1;

    // Emojis for the game (6 pairs = 12 cards)
    const emojis = ['üöÄ', 'üí°', 'üé®', 'üåü', 'üéØ', 'üí™'];

    // Conversation starter questions
    const questions = [
      "Qual palavra melhor descreve sua manh√£ hoje? ",
      "Se voc√™ fosse um objeto, qual seria e por qu√™? ",
      "Qual √© uma habilidade que voc√™ se orgulha de ter desenvolvido? ",
      "Compartilhe uma vit√≥ria pequena que voc√™ teve esta semana ",
      "Qual foi o melhor conselho de vida que voc√™ j√° recebeu? ",
      "Se pudesse aprender qualquer habilidade instantaneamente, qual seria? ",
      "Qual seu maior medo de inf√¢ncia? ",
      "Qual √© o seu \"superpoder\" secreto na escola? ",
      "Descreva seu ambiente de trabalho ideal em 3 palavras.",
      "Qual conquista da sua vida te deixou mais orgulhoso(a)? "
    ];

    // Initialize the game
    function initGame() {
      cards = [];
      flippedCards = [];
      matchedPairs = 0;
      moves = 0;
      gameStarted = false;
      seconds = 0;
      
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }

      // Create pairs of cards
      const cardPairs = [...emojis, ...emojis];
      
      // Shuffle cards
      for (let i = cardPairs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
      }

      cards = cardPairs.map((emoji, index) => ({
        id: index,
        emoji: emoji,
        isFlipped: false,
        isMatched: false
      }));

      renderBoard();
      updateStats();
      renderQuestionsList();
    }

    // Render the game board
    function renderBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';

      cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.className = `card-flip aspect-square cursor-pointer ${card.isFlipped || card.isMatched ? 'card-flipped' : ''} ${card.isMatched ? 'card-matched' : ''}`;
        cardElement.dataset.index = index;
        
        cardElement.innerHTML = `
          <div class="card-inner relative w-full h-full">
            <div class="card-front absolute inset-0 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg border-2 border-white/20 hover:border-white/40 transition-all">
              <span class="text-3xl md:text-4xl">‚ùì</span>
            </div>
            <div class="card-back absolute inset-0 bg-gradient-to-br from-pink-500 to-orange-400 rounded-2xl flex items-center justify-center shadow-lg border-2 border-white/30">
              <span class="text-4xl md:text-5xl">${card.emoji}</span>
            </div>
          </div>
        `;

        if (!card.isMatched) {
          cardElement.addEventListener('click', () => handleCardClick(index));
        }

        board.appendChild(cardElement);
      });
    }

    // Handle card click
    function handleCardClick(index) {
      const card = cards[index];
      
      if (card.isFlipped || card.isMatched || flippedCards.length >= 2) {
        return;
      }

      // Start timer on first click
      if (!gameStarted) {
        gameStarted = true;
        startTimer();
      }

      // Flip the card
      card.isFlipped = true;
      flippedCards.push(index);
      
      renderBoard();

      // Check for match when two cards are flipped
      if (flippedCards.length === 2) {
        moves++;
        updateStats();

        const [first, second] = flippedCards;
        
        if (cards[first].emoji === cards[second].emoji) {
          // Match found
          setTimeout(() => {
            cards[first].isMatched = true;
            cards[second].isMatched = true;
            matchedPairs++;
            flippedCards = [];
            updateStats();
            renderBoard();

            // Check for victory
            if (matchedPairs === emojis.length) {
              endGame();
            }
          }, 500);
        } else {
          // No match
          setTimeout(() => {
            cards[first].isFlipped = false;
            cards[second].isFlipped = false;
            flippedCards = [];
            renderBoard();
          }, 1000);
        }
      }
    }

    // Timer functions
    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function updateTimerDisplay() {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Update stats display
    function updateStats() {
      document.getElementById('moves-count').textContent = moves;
      document.getElementById('pairs-count').textContent = `${matchedPairs}/6`;
    }

    // End game
    function endGame() {
      clearInterval(timerInterval);
      
      document.getElementById('final-moves').textContent = moves;
      document.getElementById('final-time').textContent = document.getElementById('timer').textContent;
      
      const modal = document.getElementById('victory-modal');
      const content = document.getElementById('victory-content');
      
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      
      setTimeout(() => {
        content.style.transform = 'scale(1)';
        content.style.opacity = '1';
      }, 50);

      // Create confetti
      createConfetti();
    }

    // Create confetti effect
    function createConfetti() {
      const colors = ['#ec4899', '#8b5cf6', '#06b6d4', '#10b981', '#f59e0b'];
      
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }, i * 50);
      }
    }

    // Show random question
    function showRandomQuestion() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * questions.length);
      } while (newIndex === currentQuestionIndex && questions.length > 1);
      
      currentQuestionIndex = newIndex;
      
      const questionDisplay = document.getElementById('question-display');
      questionDisplay.classList.remove('question-card');
      void questionDisplay.offsetWidth;
      questionDisplay.classList.add('question-card');
      
      document.getElementById('current-question').textContent = questions[currentQuestionIndex];
    }

    // Render questions list
    function renderQuestionsList() {
      const list = document.getElementById('questions-list');
      list.innerHTML = questions.map((q, i) => `
        <div class="bg-white/5 rounded-xl p-3 text-purple-100 text-sm hover:bg-white/10 transition-colors cursor-pointer" onclick="selectQuestion(${i})">
          <span class="text-purple-300 font-bold mr-2">${i + 1}.</span>${q}
        </div>
      `).join('');
    }

    // Select specific question
    function selectQuestion(index) {
      currentQuestionIndex = index;
      
      const questionDisplay = document.getElementById('question-display');
      questionDisplay.classList.remove('question-card');
      void questionDisplay.offsetWidth;
      questionDisplay.classList.add('question-card');
      
      document.getElementById('current-question').textContent = questions[index];
    }

    // Event listeners
    document.getElementById('new-question-btn').addEventListener('click', showRandomQuestion);
    
    document.getElementById('play-again-btn').addEventListener('click', () => {
      const modal = document.getElementById('victory-modal');
      const content = document.getElementById('victory-content');
      
      content.style.transform = 'scale(0.95)';
      content.style.opacity = '0';
      
      setTimeout(() => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        initGame();
      }, 300);
    });

    // Config change handler
    async function onConfigChange(cfg) {
      const title = cfg.game_title || defaultConfig.game_title;
      const subtitle = cfg.subtitle || defaultConfig.subtitle;
      const fontFamily = cfg.font_family || defaultConfig.font_family;
      const fontSize = cfg.font_size || defaultConfig.font_size;
      const bgColor = cfg.background_color || defaultConfig.background_color;
      const cardColor = cfg.card_color || defaultConfig.card_color;
      const textColor = cfg.text_color || defaultConfig.text_color;
      const accentColor = cfg.accent_color || defaultConfig.accent_color;
      const surfaceColor = cfg.surface_color || defaultConfig.surface_color;

      document.getElementById('main-title').textContent = title;
      document.getElementById('main-subtitle').textContent = subtitle;
      
      document.body.style.fontFamily = `${fontFamily}, sans-serif`;
      
      const app = document.getElementById('app');
      app.style.background = `linear-gradient(to bottom right, ${bgColor}, ${surfaceColor}, ${accentColor}80)`;
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (cfg) => ({
          recolorables: [
            {
              get: () => cfg.background_color || defaultConfig.background_color,
              set: (v) => { cfg.background_color = v; window.elementSdk.setConfig({ background_color: v }); }
            },
            {
              get: () => cfg.surface_color || defaultConfig.surface_color,
              set: (v) => { cfg.surface_color = v; window.elementSdk.setConfig({ surface_color: v }); }
            },
            {
              get: () => cfg.text_color || defaultConfig.text_color,
              set: (v) => { cfg.text_color = v; window.elementSdk.setConfig({ text_color: v }); }
            },
            {
              get: () => cfg.card_color || defaultConfig.card_color,
              set: (v) => { cfg.card_color = v; window.elementSdk.setConfig({ card_color: v }); }
            },
            {
              get: () => cfg.accent_color || defaultConfig.accent_color,
              set: (v) => { cfg.accent_color = v; window.elementSdk.setConfig({ accent_color: v }); }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => cfg.font_family || defaultConfig.font_family,
            set: (v) => { cfg.font_family = v; window.elementSdk.setConfig({ font_family: v }); }
          },
          fontSizeable: {
            get: () => cfg.font_size || defaultConfig.font_size,
            set: (v) => { cfg.font_size = v; window.elementSdk.setConfig({ font_size: v }); }
          }
        }),
        mapToEditPanelValues: (cfg) => new Map([
          ["game_title", cfg.game_title || defaultConfig.game_title],
          ["subtitle", cfg.subtitle || defaultConfig.subtitle]
        ])
      });
      config = window.elementSdk.config || config;
    }

    // Start the game
    initGame();
    onConfigChange(config);
  </script>
